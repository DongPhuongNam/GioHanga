<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web bán đồ ăn</title>
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />

    <link rel="stylesheet" href="./assets/css/cartProduct.css" />
    <link rel="stylesheet" href="./assets/css/orderProduct.css" />
  </head>

  <body>
    <div id="wrapper">
      <div id="header"></div>
      <div id="banner"></div>

      <div id="containers">
        <h2>DANH SÁCH SẢN PHẨM</h2>
        <div class="container">
          <div id="list-products"></div>

          <div class="summary">
            <p id="sumProduct"></p>
            <button id="btnBuy">Mua</button>
            <button id="btnPurchased">
              <a href="./purchase.html">Đã mua</a>
            </button>
          </div>
        </div>
      </div>

      <!-- dialog -->
      <div id="form-user">
        <div class="containerform">
          <h1>Thông tin đặt hàng</h1>
          <div class="form">
            <div class="box">
              <div class="form-child">
                <div class="form-control">
                  <input
                    type="text"
                    name=""
                    id="firstName"
                    placeholder="First Name"
                  />
                  <span></span>
                  <small></small>
                </div>
                <div class="form-control">
                  <input
                    type="text"
                    name=""
                    id="lastName"
                    placeholder="Last Name"
                  />
                  <span></span>
                  <small></small>
                </div>

                <div class="form-control">
                  <input type="email" id="email" placeholder="Email" />
                  <span></span>
                  <small></small>
                </div>
                <div class="form-control">
                  <input type="text" id="phone" placeholder="Phone" />
                  <span></span>
                  <small></small>
                </div>
              </div>
              <div class="form-child">
                <div class="form-control">
                  <select id="province" onchange="provinceChange(value)">
                    <option value="0">Nhập Tỉnh Thành</option>
                  </select>
                  <span></span>
                  <small></small>
                </div>
                <div class="form-control">
                  <select
                    id="district"
                    onchange="districtChange(value)"
                    disabled
                  >
                    <option value="0">Nhập Huyện</option>
                  </select>
                  <span></span>
                  <small></small>
                </div>
                <div class="form-control">
                  <select id="town" disabled>
                    <option value="0">Nhập Xã</option>
                  </select>
                  <span></span>
                  <small></small>
                </div>
                <div class="form-control">
                  <input
                    type="text"
                    name=""
                    id="address"
                    placeholder="Address"
                  />
                  <span></span>
                  <small></small>
                </div>
              </div>
            </div>
            <div class="form-control">
              <input type="text" name="" id="message" placeholder="Message" />
              <span></span>
              <small></small>
            </div>
            <div class="selection">
              <input type="submit" value="Lưu" onclick="postOrder()" />
              <input type="button" value="Hủy" onclick="closeForm()" />
            </div>
          </div>
        </div>
      </div>

      <div id="footer"></div>
    </div>
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <script src="./assets/js/includeFile.js"></script>
    <script src="./assets/js/evenDom.js"></script>
    <script src="./assets/js/validateForm.js"></script>
    <script src="./assets/js/orderForm.js"></script>
    <script src="./assets/js/productCart.js"></script>
  </body>
</html>
